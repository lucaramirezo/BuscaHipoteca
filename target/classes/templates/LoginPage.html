<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="/js/login.js" defer></script>
</head>
<body class="d-flex flex-column justify-content-center align-items-center min-vh-100">
<th:block th:replace="fragments/header :: nav"></th:block>
<div class="form-container mt-5">
    <h2 class="mb-3">Iniciar Sesión</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="usernameField" class="form-label">Usuario:</label>
            <input type="text" id="usernameField" class="form-control" placeholder="Usuario">
        </div>
        <div class="mb-3">
            <label for="emailField" class="form-label">Correo Electrónico:</label>
            <input type="email" id="emailField" class="form-control" placeholder="Correo Electrónico">
        </div>
        <div class="mb-3">
            <label for="passwordField" class="form-label">Contraseña:</label>
            <input type="password" id="passwordField" class="form-control" placeholder="Contraseña">
        </div>
        <button id="loginButton" class="btn btn-primary w-100">Entrar</button>
    </form>
    <p class="mt-3"><a th:href="@{/register}">¿No tienes cuenta? Regístrate aquí</a></p>
</div>
</body>


</html>
